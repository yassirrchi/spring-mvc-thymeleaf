<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-2">
    <div class="card">
        <div class="card-header">All patients</div>
        <div class="card-body">
            <form method="get" th:action="@{index}">
                <input   type="text" name="keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-info">Search</button>
            </form>
<table class="table">

        <thead>
        <tr>
            <th> ID</th><th> Nom</th><th> Date</th><th> Malade</th><th> Score</th>
        </tr>
        </thead>
    <tbody>
    <tr th:each="p:${listPatients}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.nom}"></td>
        <td th:text="${p.dateNaissance}"></td>
        <td th:text="${p.malade}"></td>
        <td th:text="${p.score}"></td>
        <td>
            <a class="btn btn-danger" onclick="return confirm(`are you sure you want to delete?`)" th:href="@{delete(id=${p.id},keyword=${keyword},page=${currentPage})}" >Delete</a></td>
    </tr>
    </tbody>


</table>
</div></div>
    <ul class="nav nav-pills">
        <li th:each="page,status:${pages}">
            <a th:class="${status.index==currentPage?'btn btn-success':'btn btn-outline-success'}"
               th:text="${status.index}"
               th:href="@{index(page=${status.index},keyword=${keyword})}"></a>

        </li>
    </ul>
</div>

</body>
</html>
